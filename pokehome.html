<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/bgCards.css">
    <link rel="stylesheet" href="/css/typeColors.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Pokedex</title>
</head>
<body>
    <div class="container">
        <div class="container2">
            <div class="headerDetails">
                <h1>Pokedex</h1>
                <div class="headerPoke">
                    <div class="pokeSelect">
                        <div class="detailSelect">
                            <h2>Nome:</h2>
                            <p>Ekans</p>
                        </div>
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/23.svg" alt="">
                        <div class="moreInfo">
                            <ol>
                                <li>
                                    <h2>Nome:</h2>
                                    <p>Ekans</p>
                                </li>
                                <li>
                                    <h2>Tipo:</h2>
                                    <p>Veneno</p>
                                </li>
                                <li>
                                    <h2>Altura:</h2>
                                    <p>2.0 m</p>
                                </li>
                                <li>
                                    <h2>Peso:</h2>
                                    <p>6.9 kg</p>
                                </li>
                                <li>
                                    <h2>Habilidades:</h2>
                                    <p>Intimidate, Shed Skin</p>
                                </li>
                            </ol>

                        </div>
                    </div>
                </div>
            </div>
            <div class="containerPokeCards">
                <div class="search">
                    <input type="text" placeholder="Digite o nome do Pokemon">
                    <button>search</button>
                </div>
                <div class="cardList" id="cardList">
                    
            </div>
        </div>
    <script src="/js/pokeApi.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
