<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/bgCards.css">
    <link rel="stylesheet" href="/css/typeColors.css">
    <link rel="stylesheet" href="/css/bgSelectPokemon.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Pokedex</title>
</head>
<body>
    <div class="container">
        <div class="container2">
            <div class="headerDetails">
                <img class="logoPoke" src="/assets/pokemon-logo-black-transparent.png" alt="">
                <div class="headerPokeDetail">

                </div>
            </div>
            <div class="containerPokeCards">
                <div class="search">
                    <input id="inputSearch" type="text" placeholder="Digite o nome do Pokemon">
                    <button id="buttonSearch" class="buttonSearch"><i class="fa-solid fa-search"></i>Search</button>
                </div>
                <div class="cardList" id="cardList">
                    
                </div>
                <div class="loadMore">
                    <button class="buttonLoadMore" id="loadMore">Load More</button>
            </div>
            <script src="/js/pokemonModel.js"></script>
            <script src="/js/pokeApi.js"></script>
            <script src="/js/main.js"></script>
</body>
</html>
